<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gitMate Options</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				padding: 40px;
				max-width: 600px;
				margin: 0 auto;
				background-color: #f5f7f9;
				color: #333;
			}
			h1 {
				color: #2c3e50;
				border-bottom: 2px solid #3498db;
				padding-bottom: 10px;
			}
			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
				color: #34495e;
			}
			input[type='text'] {
				width: 100%;
				padding: 12px;
				margin-bottom: 20px;
				border: 1px solid #bdc3c7;
				border-radius: 4px;
				font-size: 16px;
			}
			button {
				padding: 12px 20px;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s;
			}
			button:hover {
				background-color: #2980b9;
			}
			#status {
				margin-top: 20px;
				background-color: #e8f5e9;
				border-radius: 4px;
				color: #2e7d32;
			}
		</style>
	</head>
	<body style="text-align: center">
		<h1>gitMate Settings</h1>
		<div>
			<img src="icons/icon.png" alt="gitMate" style="width: 300px; height: 300px; border-radius: 50%" />
		</div>
		<form id="options-form" style="margin-top: 20px">
			<label for="aiProvider">AI Provider:</label>
			<select id="aiProvider">
				<option value="anthropic">Anthropic</option>
				<option value="openai">OpenAI</option>
			</select>
			<label for="aiModel">AI Model:</label>
			<input type="text" id="aiModel" placeholder="Enter the AI model identifier" required>
			<label for="apiKey">Claude API Key:</label>
			<input
				type="text"
				style="text-align: center"
				id="apiKey"
				placeholder="Enter your Claude API key"
				required />
			<label for="openAiApiKey">OpenAI API Key:</label>
			<input type="text" id="openAiApiKey" placeholder="Enter your OpenAI API key">
			<button type="submit" style="margin-top: 10px; width: 300px" id="save">Save</button>
		</form>
		<p id="status"></p>
		<p style="margin-top: 20px; font-size: 12px; color: #888;">
			Anthropic and Claude are trademarks of Anthropic PBC. OpenAI is a trademark of OpenAI, L.P.
		</p>
		<script src="utils.js"></script>
		<script src="options.js"></script>
	</body>
</html>
